<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="root"></div>  
    <script type="text/javascript">
      window.onmessage = (event) => {
        console.log("Got event ", event);
        if(event.origin !== "https://sgremotelywebserver.blob.core.windows.net/remotelywebtest/index.html"){
          console.log("Wrong origin. Something naughty is going on here");
        }
        if(!!event.data){
          console.log("data: ", event.data);
        }
      };
    </script>
  </body>
</html>
